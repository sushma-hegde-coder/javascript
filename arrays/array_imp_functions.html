<!-- map    --takes argument as callback func with 3 arguments--is used when you want to iterate entire array and return updated array
     map-> https://drive.google.com/drive/folders/1itJhIct7TD8QbtJXhe7vrTuRxjmIZfYD   40:34
     filter  --returns boolean 
     arrow function --no need to write return if only one line is there...instead of multiline code, it becomes single line-->


<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<script>
    const nos=[1,2,3,4,5,6];
    const square = nos.map(function (value,index,arr){
    //return updated value
    return value*value;
    });

    //for conditioning can't use map alone
    const square1 = nos.map(function (value,index,arr){
    if( value % 2 === 0){
        return value*value;  // [undefined,4,undefined,16,undefined,36]  whenever nothing is returned, it returns undefined. Every function is return type function in js.
    }
    });

    //filter function
    //returns boolean
    const evenNos=square.filter(function(value,index,arr){
        //return boolean
        return value!== undefined;
    });
   console.log(evenNos, square);
   //console.log(nos,square1);

//arrow function rule
//for single line code, no code block is required, single line statement will by default act as a return statement
const evenNos1= square.filter((value,index,arr) => value !== undefined);
console.log("evennos1"+evenNos1);

 // get even nos using filter and map combinedly  
    // https://drive.google.com/drive/folders/1itJhIct7TD8QbtJXhe7vrTuRxjmIZfYD55:00
 const even = nos.filter((val) => val %2 === 0).map((val)=> val* val); //first filter the data, then use map
    console.log("Even"+even);


</script>

</body>
