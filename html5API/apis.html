<!DOCTYPE html>

<body>
  <form>
    <input type="text" name="key" id="key" placeholder="key"/> <!-- key: value both should be string can use JSON.stringify(val.value) to convert tostring
                                                                  use stringfy and JSON.parse as min as possible it is time consuming just like getElementById-->
    <input type="text" name="value" id="value" placeholder="value"/>
    <button type="button" onclick="storeLocal()">Local storage</button>
    <button type="button" onclick="storeSession()">Session storage</button> <!-- once you close the browser data is gone
                                                                                  browser session is application user session if application has not defined its own user session session data is gone when you close browser(not just application)
                                                                                  if app has login then it has defined user session when you logout session data is gone-->
    <button type="button" onclick="clearLocal()">Clear Local storage</button>
    <button type="button" onclick="storeLocal()">Local storage</button>
    <button type="button" onclick="clarSession()">Clear session storage </button>

    </button>
</form>
