<!DOCTYPE html>
<html>
<body>

<h2>Digital root</h2>

<p id="root"></p>

<script>

// take input
let n= prompt('Enter a number');

function digital_root(n) {
    var z = n.toString();
    var i = 0;
    var y = 0; 

    if (z.length === 1) {
        return +z;
    }
    for (i = 0; i < z.length; i++) {
        y += +z[i];
    }
    return digital_root(y);
}

document.getElementById("root").innerHTML = digital_root(n);

</script>

</body>
</html>
