<script>
    //rest arguments: ... (parameter) a:any
    function sumOfNos(a,b,c, ...d){    //if you use (a,b,c) it will take only 3 arguments rest if included in calling func, it is ignored
        console.log(a,b,c,d);
    }

    sumOfNos(1,2,3,);
    sumOfNos(1,2,3,4,5,6,true,'test'); // a->1, b->2, c->3, d->[4,5,6,true,'test'] d is an heterogeneous array

    //2. changing the reference
    const product = {id: 1000, name:"product", price:12000};
    // const cart = [product]      here cart storing the same address product is storing //both will be refering to same object
    //changing something in cart reflects product also
    //I don't need reference, I need only data, copy the 
    //new object---new memory reference
    //2 different objects
    const cart = [
         {...product}  //spread operator copies the data here , spread the content of product here
        ]; //new ref new object..
    console.log(product);
    console.log(cart);//no quantity
    console.log(JSON.stringify(cart)); //show data in string format rather than object ...browser doesn't load untill you press arrow
    cart[0].qty = 2;
    console.log(cart); //have quantity
    console.log(product);

</script>
